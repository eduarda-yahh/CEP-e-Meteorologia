<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta CEP e Meteorologia</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Consulta CEP + Meteorologia</h1>

      <div class="form">
        <input
          type="text"
          id="cep"
          placeholder="Digite o CEP (ex: 01001000)"
          maxlength="10"
        />
        <button id="buscar">Buscar</button>
      </div>

      <div id="endereco" class="card"></div>
      <div id="clima" class="card"></div>
    </div>
  </body>
</html>
